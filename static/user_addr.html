<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/default.css">
  <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
</head>
<body>
  <h1 class="text-center my-3">用户中心</h1>
  <div class="container d-flex justify-content-between">
    <div class="col-3">
      <div class="d-flex flex-column text-center">
          <a href="#" class="d-active">个人中心</a>
          <a href="#">地址信息</a>
          <a href="#">我的订单</a>
      </div>
    </div>
    <div class="col-9">
      <div class="container">
        <div>
          <h3>地址信息</h3>
          {% if address %}
          <ul>
            <li>地址: {{ address.addr }}</li>
            <li>收件人: {{ address.receiver }}</li>
            <li>手机号: {{ address.phone }}</li>
          </ul>
          {% else %}
            <p>未设置地址</p>
          {% endif %}
        </div>
        <div class="d-flex flex-column">
          <h2>编辑地址</h2>
          <div class="d-flex w-50">
            <form action="" method="get">
              <div class="d-flex mb-3">
                <label for="" class="col-2 mx-3">收件人:</label>
                <input type="text" name="receiver" value="" class="col w-100">
              </div>
              <div class="d-flex mb-3">
                <label for="" class="mx-3">详细地址:</label>
                <textarea name="addr" rows="4" cols="40"></textarea>
              </div>
              <div class="d-flex mb-3">
                <label for="" class="mx-3 col-2">邮编:</label>
                <input type="text" name="zip_code" value="" class="col w-100">
              </div>
              <div class="d-flex mb-3">
                <label for="" class="mx-3 col-2">手机:</label>
                <input type="text" name="phone" value="" class="col w-100">
              </div>
              <input type="submit" name="" value="提交" class="submit">
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
